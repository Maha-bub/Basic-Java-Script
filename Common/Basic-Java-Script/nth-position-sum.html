<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n =prompt("Enter your number:")
        let sum=0;
        let i=1;
        while(i<=n){
            if(i%2 == 1){
                sum=sum+i;
                
            }
            i++;
            

        }
        document.writeln(sum);

    </script>
</body>
</html>
