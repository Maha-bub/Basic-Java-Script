<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function return</title>
</head>
<body>
    <script>
            function addition(){
                a=4;
                b =7;
                total=a+b;
                document.writeln(total);
                document.writeln("Hi, There");
                return total;

            }

            document.writeln(addition);

    </script>
</body>
</html>
