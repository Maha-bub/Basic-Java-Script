<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let charecter = prompt("Enter first letter:");
      let charecter2 = prompt("Enter second letter:");
      let charecter3 = prompt("Enter third letter:");

      switch (charecter) {
        case "A":
        case "a":
        case "E":
        case "e":
        case "I":
        case "i":
        case "O":
        case "o":
        case "U":
        case "u":
          document.write("Vowel<br>");
          break;
        default:
          document.write("Consonant<br>");
      }

      switch (charecter2) {
        case "A":
        case "a":
        case "E":
        case "e":
        case "I":
        case "i":
        case "O":
        case "o":
        case "U":
        case "u":
          document.write("Vowel<br>");
          break;
        default:
          document.write("Consonant<br>");
      }

      switch (charecter3) {
        case "A":
        case "a":
        case "E":
        case "e":
        case "I":
        case "i":
        case "O":
        case "o":
        case "U":
        case "u":
          document.write("Vowel<br>");
          break;
        default:
          document.write("Consonant<br>");
      }
    </script>
  </body>
</html>
