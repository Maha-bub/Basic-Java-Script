<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Menu</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

/* ===== Overlay ===== */
.menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 90%;
    height: 100vh;
    background: #111;
    color: white;
    transform: translateX(-100%);
    transition: transform 0.6s ease;
    z-index: 9999;
}

.menu-overlay.active {
    transform: translateX(0);
}

/* Left Panel */
.menu-left {
    background: #f8f9fa;
    color: black;
    padding: 80px 60px;
}

.menu-left h6 {
    letter-spacing: 3px;
    font-size: 12px;
    color: #999;
}

.menu-left a {
    display: block;
    font-size: 20px;
    text-decoration: none;
    color: black;
    margin-bottom: 15px;
    transition: 0.3s;
}

.menu-left a:hover {
    transform: translateX(8px);
}

/* Right Cards */
.menu-card {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
}

.menu-card img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    transition: transform 0.6s ease;
}

.menu-card:hover img {
    transform: scale(1.08);
}

.menu-card span {
    position: absolute;
    bottom: 20px;
    left: 20px;
    font-size: 28px;
    font-weight: 500;
}

/* Close Button */
.close-btn {
    position: absolute;
    top: 30px;
    right: 20px;
    font-size: 28px;
    cursor: pointer;
}

body.menu-open {
    overflow: hidden;
}

</style>
</head>
<body>

<!-- Toggle Button -->
<div class="container py-4">
    <button class="btn btn-dark" onclick="openMenu()">Menu</button>
</div>

<!-- Overlay -->
<div class="menu-overlay" id="menu">

    <div class="close-btn text-white" onclick="closeMenu()">âœ•</div>

    <div class="container-fluid h-100">
        <div class="row h-100">

            <!-- LEFT SIDE -->
            <div class="col-lg-4 menu-left">
                <h6>HYPER SPORTS CARS</h6>
                <a href="#">Current Models</a>
                <a href="#">Contemporary Models</a>
                <a href="#">Classic Icons</a>

                <h6 class="mt-5">LA MARQUE</h6>
                <a href="#">Company</a>
                <a href="#">Careers</a>
                <a href="#">Newsroom</a>
            </div>

            <!-- RIGHT SIDE -->
            <div class="col-lg-8 p-5">

                <div class="menu-card mb-4">
                    <img src="https://images.unsplash.com/photo-1614200179396-2bdb77ebf81b" alt="">
                    <span>TOURBILLON</span>
                </div>

                <div class="menu-card">
                    <img src="https://images.unsplash.com/photo-1603584173870-7f23fdae1b7a" alt="">
                    <span>W16 MISTRAL</span>
                </div>

            </div>

        </div>
    </div>

</div>

<script>
function openMenu() {
    document.getElementById("menu").classList.add("active");
    document.body.classList.add("menu-open");
}

function closeMenu() {
    document.getElementById("menu").classList.remove("active");
    document.body.classList.remove("menu-open");
}
</script>

</body>
</html>
