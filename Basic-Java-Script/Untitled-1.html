<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Luxury Menu</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <!-- Toggle Button -->
  <button class="btn bgtr" data-bs-toggle="offcanvas" data-bs-target="#luxuryMenu">
    MENU
  </button>
</div>

<!-- Fullscreen Offcanvas -->
<div class="offcanvas offcanvas-start w-100" tabindex="-1" id="luxuryMenu">

  <div class="offcanvas-header">
    <h5 class="offcanvas-title"></h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body p-0">
    <div class="container-fluid">
      <div class="row vh-100">

        <!-- LEFT SIDE -->
        <div class="col-lg-4 bg-light p-5">

          <small class="text-muted text-uppercase">Hyper Sports Cars</small>
          <div class="mt-3">
            <a href="#" class="d-block fs-5 text-dark text-decoration-none mb-2">
              Current Models
            </a>
            <a href="#" class="d-block fs-5 text-dark text-decoration-none mb-2">
              Contemporary Models
            </a>
            <a href="#" class="d-block fs-5 text-dark text-decoration-none">
              Classic Icons
            </a>
          </div>

          <small class="text-muted text-uppercase mt-5 d-block">
            La Marque
          </small>
          <div class="mt-3">
            <a href="#" class="d-block fs-5 text-dark text-decoration-none mb-2">
              Company
            </a>
            <a href="#" class="d-block fs-5 text-dark text-decoration-none mb-2">
              Careers
            </a>
            <a href="#" class="d-block fs-5 text-dark text-decoration-none">
              Newsroom
            </a>
          </div>

        </div>

        <!-- RIGHT SIDE -->
        <div class="col-lg-7 p-5 bg-dark text-white">

          <div class="card bg-dark text-white border-0 mb-4">
            <img src="https://images.unsplash.com/photo-1614200179396-2bdb77ebf81b"
                 class="card-img" alt="Car">
            <div class="card-img-overlay d-flex align-items-end">
              <h2 class="fw-light">TOURBILLON</h2>
            </div>
          </div>

          <div class="card bg-dark text-white border-0">
            <img src="https://images.unsplash.com/photo-1603584173870-7f23fdae1b7a"
                 class="card-img" alt="Car">
            <div class="card-img-overlay d-flex align-items-end">
              <h2 class="fw-light">W16 MISTRAL</h2>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
